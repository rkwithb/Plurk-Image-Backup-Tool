name: Build Plurk Tool

on:
  push:
    tags:
      - 'v*' # 當你推送 v1.0, v1.1 等標籤時觸發

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 同時在 Windows 和 macOS 上跑
        os: [windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests piexif

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: pyinstaller --onefile --name PlurkImageBackup_Win plurk_backup_final.py

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: pyinstaller --onefile --name PlurkImageBackup_Mac plurk_backup_final.py

    - name: Release Assets
      uses: softprops/action-gh-release@v1
      with:
        # 關鍵修正：找不到另一方的檔案時不要報錯
        fail_on_unmatched_files: false
        files: |
          dist/PlurkImageBackup_Win.exe
          dist/PlurkImageBackup_Mac
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
